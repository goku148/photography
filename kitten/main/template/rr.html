<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="description" content="Phozogy Template">
  <meta name="keywords" content="Phozogy, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phozo | Template</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Quantico:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

  <style>
    /* General Styles */
    body {
      background-image: url('{% static "img/hero/photographer.jpg" %}');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
    }
    nav.navbar {
      background-color: #2c3e50;
      padding: 15px;
    }
    nav.navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav.navbar a:hover {
      text-decoration: underline;
    }

    /* Registration Box */
    .registration-box {
      background-color: #ffffff;
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }
    .registration-box h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    /* Form Styles */
    .registration-box .form-group label {
      font-size: 16px;
      color: green;
    }
    .form-control {
      border-radius: 5px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 16px;
      color: #333;
    }
    .form-control:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
    .btn-submit {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #2980b9;
    }

    /* Form Switcher */
    .form-switch {
      display: none;
    }
    .form-switch.active {
      display: block;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 100;
    }
    .overlay.active {
      display: block;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      font-weight: bold;
      color: white;
    }
    .navbar a:hover {
      text-decoration: underline;
    }

    /* Miscellaneous */
    h3 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2c3e50;
    }
    .social-icons a {
      color: white;
      margin-left: 10px;
      font-size: 20px;
    }
    .social-icons a:hover {
      color: #3498db;
    }
  </style>

  <script>
    function switchForm() {
      var userType = document.getElementById('user_type').value;
      var userForm = document.getElementById('user-form');
      var photographerForm = document.getElementById('photographer-form');

      if (userType === 'user') {
        userForm.style.display = 'block';
        photographerForm.style.display = 'none';
        document.getElementById("user").value = 'user'; // Hidden input in User form
      } else if (userType === 'photographer') {
        userForm.style.display = 'none';
        photographerForm.style.display = 'block';
        document.getElementById("photographer").value = 'photographer'; // Hidden input in Caregiver form
      } else {
        userForm.style.display = 'none';
        photographerForm.style.display = 'none';
      }
    }

    function validateForm(formType) {
      var valid = true;

      if (formType === 'user') {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          valid = false;
        }
      } else if (formType === 'photographer') {
        var cgPassword = document.getElementById('cg_password').value;
        var cgConfirmPassword = document.getElementById('cg_confirm_password').value;
        if (cgPassword !== cgConfirmPassword) {
          alert("Passwords do not match.");
          valid = false;
        }
      }

      return valid;
    }

    // Auto-hide error message after 5 seconds
    window.onload = function() {
      var errorMessage = document.getElementById('error-message');
      if (errorMessage) {
        setTimeout(function() {
          errorMessage.style.display = 'none';
        }, 5000); // 5 seconds
      }
    }
  </script>
</head>

<body>

   <header style="background-color:black;color:white;" class="header-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="logo" style="float: left;">
                        <a href="./index.html">
                            <img src="{% static 'img/logo.png' %}" alt="">
                        </a>
                    </div>
                    <nav class="nav-menu mobile-menu" style="float: right;">
                        <ul>
                             <li><a href="home" style="text-transform: capitalize; color: white;">Home</a></li>
                            <li><a href="about1" style="text-transform: capitalize; color: white;">About</a></li>
                            <li><a href="service1" style="text-transform: capitalize; color: white;">Services</a></li>
                             <li><a href="../all_photographers_imagess/" style="text-transform: capitalize; color: white;">Gallery</a></li>
                            <li><a href="login_view" style="text-transform: capitalize; color: white;">Login</a></li>
                            <li><a href="reg" style="text-transform: capitalize; color: white;">Sign Up</a></li>
                        </ul>
                    </nav>
                    <div id="mobile-menu-wrap"></div>
                </div>
            </div>
        </div>
    </header>

  <div class="registration-box">
    <h2>Registration</h2>

    <!-- Error Message Block -->
    {% if error %}
      <div id="error-message" class="alert alert-danger">
        <strong>Error!</strong> {{ error }}
      </div>
    {% endif %}

    <div class="form-group">
      <label for="user_type">Register as:</label>
      <select id="user_type" name="user_type" class="form-control" onchange="switchForm()" required>
        <option value="">Select User Type</option>
        <option value="user">User</option>
        <option value="photographer">Photographer</option>
      </select>
    </div>

    <!-- User Form -->
    <div id="user-form" class="form-switch">
      <h3 class="text-center">User Registration</h3>
      <form method="post" action="" onsubmit="return validateForm('user');">
        {% csrf_token %}
        <input type="hidden" id="user" name="type" value="user">

        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" class="form-control" required pattern="[A-Za-z]{1,}" title="Only letters are allowed.">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" id="phonenumber" name="phonenumber" class="form-control" required pattern="[0-9]{10}" title="Please enter a valid phone number (10 digits).">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z0-9]{3,}" title="Username must be at least 3 characters long and can contain letters and numbers.">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn-submit">Register</button>
      </form>
    </div>

    <!-- Photographer Form -->
    <div id="photographer-form" class="form-switch">
      <h3 class="text-center">Photographer Registration</h3>
      <form method="post" action="" enctype="multipart/form-data" onsubmit="return validateForm('photographer');">
        {% csrf_token %}
        <input type="hidden" id="photographer" name="type" value="photographer">

        <div class="form-group">
          <label for="cg_fullname">Full Name:</label>
          <input type="text" id="cg_fullname" name="cg_fullname" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="cg_email">Email:</label>
          <input type="email" id="cg_email" name="cg_email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="cg_phonenumber">Phone Number:</label>
          <input type="tel" id="cg_phonenumber" name="cg_phonenumber" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="cg_username">Username:</label>
          <input type="text" id="cg_username" name="cg_username" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="cg_qualifications">Qualifications:</label>
