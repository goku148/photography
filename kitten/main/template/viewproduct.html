<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELEMENTS | Update Product</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quantico:400,700|Open+Sans:400,600,700&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("{% static 'img/hero/photographer.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .header-section {
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 0;
    }

    .logo img {
      max-height: 50px;
    }

    .nav-menu {
      flex-grow: 1;
    }

    .nav-menu ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      padding: 0;
      margin: 0;
    }

    .nav-menu ul li {
      margin-left: 20px;
    }

    .nav-menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-menu ul li a:hover {
      background-color: #4CAF50;
      color: white;
    }

    .contact_section {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .contact_section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .contact_section form input, .contact_section form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact_section form button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact_section form button:hover {
      background-color: #45a049;
    }

    .map-box iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 15px;
    }

    .info_section {
      padding: 30px 20px;
      background: #333;
      color: #fff;
    }

    .info_social div a img {
      max-height: 30px;
      margin-right: 15px;
    }

    .footer_section {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }

    .footer_section a {
      color: #4CAF50;
      text-decoration: none;
    }

    /* Card Style */
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 20px;
      text-align: center;
    }

    .card-body .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
    }

    .card-body .card-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #4CAF50;
    }

    .card-body .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
      transition: background-color 0.3s;
    }

    .card-body .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    .card-body .icon {
      width: 30px;
      transition: transform 0.3s;
    }

    .card-body .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 d-flex align-items-center">
            <div class="logo">
              <a href="index">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
              </a>
            </div>
            <nav class="nav-menu">
              <ul class="d-flex">
                <li><a href="admin_dashboard">Home</a></li>
                <li><a href="display">Display</a></li>
                <li><a href="contact">Contact Us</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- end header section -->
  </div>
  <br>
  <br>

  <div class="container">
    <div class="row">
      {% for i in data %}
      <div class="col-sm-4">
        <div class="card" style="width:18rem;">
          <img class="card-img-top" src="{{i.image.url}}" width="286px" height="191px" alt="card image cap">
          <div class="card-body">
            <h5 class="card-title">{{i.productname}}</h5>
            <p class="card-text"><strong>{{i.productprice}}</strong></p>
            <div class="grid">
              <a href="add_to_cart/{{i.pk}}" class="btn btn-primary">add to cart</a>
              <a href="add_to_cart/{{i.pk}}" class=""><img src="{% static './images/cart.png' %}" class="ml-5 icon" width="30px" alt=""></a>
              &nbsp;&nbsp;&nbsp;
              <a href="#" class=""><img src="{% static './images/wishlist.png' %}" class="icon" width="40px" alt=""></a>
            </div>
          </div>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

</body>
</html>
