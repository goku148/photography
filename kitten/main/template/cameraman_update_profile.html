
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="description" content="Phozogy Template">
    <meta name="keywords" content="Phozogy, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phozogy | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/hero/photographer.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

      .header-section {
    background-color: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 3px 0;
}

.nav-menu {
    margin-left: auto; /* Pushes the menu to the far right */
}

.nav-menu ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.nav-menu ul li {
    margin-left: 20px;
}

.nav-menu ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 0px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    text-transform: capitalize; /* Keeps first letter uppercase */
}

.nav-menu ul li a:hover {
    background-color: #4CAF50;
    color: white;
}


        h1 {
            text-align: center;
            margin-top: 5px;
            font-size: 40px;
        }

        .heading-box {
            background-color: grey; /* Light gray background for the heading box */
            padding: 14px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px; /* Set a max width for the heading box */
            text-align: center; /* Center the text */
        }

        form {
            max-width: 520px;
            margin: 25px auto;
            background: white;
            padding: 30px;
            border-radius: 15px black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50; /* Change border color on focus */
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
                    cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: GREY;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .container a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container a:hover {
        text-color:black;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<header class="header-section">
    <div class="container-fluid d-flex align-items-center">
        <div class="logo">
            <a href="./index.html">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
            </a>
        </div>
        <nav class="nav-menu">
            <ul class="d-flex">
                <li class="active"><a href="../photographer_dashboard">Home</a></li>
                            <li><a href="../show_images">Show Images</a></li>
                            <li><a href="../upload_image/">Upload Image</a></li>
                            <li><a href="../add_photographer">Add Details</a></li>
                            <li><a href="../photographer_aproval/">Bookings</a></li>
                            <li><a href="../cameraman_profile">Profile</a></li>
                            <li><a href="../logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>


    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="heading-box">
        <h1 style="color:black;">UPDATE PROFILE</h1>
    </div>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="{{ photographer.fullname }}" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ photographer.username }}" required>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" value="{{ photographer.email }}" required>

        <label for="phn">Phone Number:</label>
        <input type="number" id="phn" name="phn" value="{{ photographer.phone_number }}" required>

        <button type="submit">Update</button>
    </form>

    <div class="container">
        <a href="../cameraman_profile">Back to Profile</a>
    </div>
</main>

</body>
</html>
