<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

<div class="form-container" style="background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); width: 400px;">
    <h2 style="margin-bottom: 20px; text-align: center; color: #333;">Register</h2>
    <form action="/submit_registration" method="POST">
        <input type="text" name="full_name" placeholder="Full Name" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; background-color: #e7f3ff;">
        <input type="email" name="email" placeholder="Email" required style="width: 100%; padding:
        ; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; background-color: #e7f3ff;">
        <input type="tel" name="phone" placeholder="Phone Number" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; background-color: #e7f3ff;">
        <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; background-color: #e7f3ff;">
        <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; background-color: #e7f3ff;">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; background-color: #e7f3ff;">

        <div class="button-container" style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button type="button" class="cancel-btn" onclick="window.history.back();" style="width: 48%; padding: 12px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">Cancel</button>
            <button type="submit" class="register-btn" style="width: 48%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">Register</button>
        </div>
    </form>
</div>

</body>
</html>
