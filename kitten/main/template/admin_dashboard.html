<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phozogy | Template</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/hero/photographer.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .header-section {
            background-color: rgba(0, 0, 0, 0.85); /* Increased opacity for better contrast */
            color: white;
            padding: 5px 0;
        }

        .logo img {
            max-height: 50px;
        }

        .nav-menu {
            flex-grow: 1;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            justify-content: flex-end; /* Align menu items to the right */
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            margin-left: 20px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 7px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            text-transform: capitalize; /* Makes only the first letter uppercase */
        }

        .nav-menu ul li a:hover {
            background-color: #4CAF50; /* Green highlight */
            color: white;
        }

        .notification-icon {
            position: relative;
            color: white;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 10px;
            transition: color 0.3s;
        }

        .notification-icon:hover {
            color: #4CAF50; /* Green highlight */
        }

        .notification-icon .fa-bell {
            font-size: 20px;
        }

        .notification-icon .badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .welcome-message {
            color: #ffffff;
            background-color: white; /* Vibrant green background */
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            opacity: 1;
            transition: opacity 1s ease-out;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .welcome-message h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .welcome-message i {
            font-size: 2rem;
            margin-right: 10px;
            color: #fff;
        }

        .welcome-message p {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Customize animation */
        .fade-message {
            animation: fadeOut 5s forwards; /* Fade out after 5 seconds */
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

<header class="header-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 d-flex align-items-center">
                <div class="logo">
                    <a href="./index.html">
                        <img src="{% static 'img/logo.png' %}" alt="Logo">
                    </a>
                </div>
                <nav class="nav-menu">
                    <ul class="d-flex">
                        <li class="active"><a href="admin_dashboard">Home</a></li>
                        <li><a href="admin_view_photographer">photographers</a></li>
                        <li><a href="view_user">users</a></li>
                        <li><a href="accept_booking">accept booking</a></li>
                        <li>
                            <a href="{% url 'admin_notification' %}" class="notification-icon">
    <i class="fa fa-bell"></i>
    {% if unread_count > 0 %}
        <span class="badge">{{ unread_count }}</span>
    {% endif %}
</a>
                        </li>
                        <li><a href="admin_feedback_view">feedbacks</a></li>
                        <li class="nav-item"><a href="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<!-- Display message if exists -->
{% if messages %}
    <div class="welcome-message fade-message" id="welcome-message">
        <h1><i class="fa fa-smile-o" aria-hidden="true"></i> Welcome, {{ user.fullname }}!</h1>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<!-- JavaScript to handle fade-out effect -->
<script>
    window.onload = function() {
        var welcomeMessage = document.getElementById("welcome-message");

        if (welcomeMessage) {
            // Set a timer to fade out the welcome message after 5 seconds
            setTimeout(function() {
                welcomeMessage.style.opacity = 0;
            }, 5000);
        }
    };
</script>

</body>
</html>
