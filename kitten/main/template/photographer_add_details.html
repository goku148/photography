<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photographer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/hero/photographer.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header Section */
        .header-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 33px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .header-section .container-fluid {
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .logo img {
            max-width: 150px;
        }

        .nav-menu {
            margin-left: auto;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            margin-left: 20px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-menu ul li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Form Container */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 457px;
            width: 100%;
            margin: 100px auto; /* Adjust margin to account for the fixed header */
            display: flex;
            flex-direction: column;
        }

        .form-container h2 {
            margin-bottom: 15px;
            font-size: 25px;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 15px;
            color: black;
            margin-right: 15px;
            width: 120px;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            flex: 1;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .btn-submit {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(45deg, #2980b9, #732d91);
        }

        .form-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #555;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="logo">
                <a href="./index.html">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
            </div>
            <nav class="nav-menu">
                <ul class="d-flex">
                    <li class="active"><a href="../photographer_dashboard">Home</a></li>
                    <li><a href="../show_images">Show Images</a></li>
                    <li><a href="../upload_image/">Upload Image</a></li>
                    <li><a href="../add_photographer">Add Details</a></li>
                    <li><a href="../photographer_aproval/">Bookings</a></li>
                    <li><a href="../cameraman_profile">Profile</a></li>
                    <li><a href="../logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Section -->
    <div class="container-wrapper">
        <div class="form-container">
            <h2>ADD DETAILS</h2>
            <form method="post" action="" enctype="multipart/form-data" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" value="{{user.username}}" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{user.email}}" readonly required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="{{user.password}}" readonly class="form-control" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" name="specialization" id="specialization" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" class="form-control">
                </div>
                <div class="form-group">
                    <label for="hourly_rate">Hourly Rate (â‚¹)</label>
                    <input type="number" id="hourly_rate" name="hourly_rate" class="form-control" required min="0" step="0.01">
                </div>
                <button type="submit" class="btn-submit">Add Photographer</button>
            </form>
            <div class="form-footer">
                <p>Need help? <a href="#">Contact support</a></p>
            </div>
        </div>
    </div>
</body>
</html>
