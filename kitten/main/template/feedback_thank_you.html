<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    <style>
        /* Importing a new font: 'Lora' */
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap');

        body {
            font-family: 'Lora', serif; /* Changed to Lora font */
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #f9f9f9; /* Light grey background for the container */
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            border: 2px solid #007BFF;
        }

        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thank You for Your Feedback!</h1>
    <p>Your feedback has been submitted successfully. We truly appreciate your input and time.</p>
    <a href="user_dashboard" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
