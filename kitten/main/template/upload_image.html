



<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Multiple Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/hero/photographer.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

      .header-section {
    background-color: rgba(0, 0, 0, 0.85);
    color: white;
    padding: 33px 0;
}

.nav-menu {
    margin-left: auto; /* Pushes the menu to the far right */
}

.nav-menu ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

.nav-menu ul li {
    margin-left: 20px;
}

.nav-menu ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.nav-menu ul li a:hover {
    background-color: #4CAF50;
    color: white;
}


        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: black;
            border-color: #007bff;
            border-radius: 8px;
            padding: 12px;
        }

        .btn-primary:hover {
            background-color: grey;
            border-color: #0056b3;
        }

        .footer-section {
            background-color: #6c757d;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }

        small {
            font-size: 0.875rem;
        }
    </style>
</head>

<body>


   <header class="header-section">
    <div class="container-fluid d-flex align-items-center">
        <div class="logo">
            <a href="./index.html">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
            </a>
        </div>
        <nav class="nav-menu">
            <ul class="d-flex">
               <li class="active"><a href="../photographer_dashboard">Home</a></li>
                            <li><a href="../show_images">Show Images</a></li>
                            <li><a href="../upload_image/">Upload Image</a></li>
                            <li><a href="../add_photographer">Add Details</a></li>
                            <li><a href="../photographer_aproval/">Bookings</a></li>
                            <li><a href="../cameraman_profile">Profile</a></li>
                            <li><a href="../logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form Container -->
                <div class="form-container">
                    <h2 class="text-center mb-4">Upload Images </h2>
                    <!-- Multi-File Upload Form -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="id_images" class="form-label">Choose Images</label>
                            <input type="file" name="images" id="id_images" class="form-control" multiple required>
<!--                            <small class="text-muted">You can select multiple images.</small>-->
                        </div>

                        <div class="mb-4">
                            <label for="id_category" class="form-label">Category</label>
                            <select name="category" id="id_category" class="form-select" required>
                                <option value="" disabled selected>Select a category</option>
                                <option value="Natural">Natural</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Wedding">Wedding</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
