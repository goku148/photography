<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="description" content="Phozogy Template">
    <meta name="keywords" content="Phozogy, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phozogy | User Details</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quantico:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <style>
        /* Header Section */
        .header-section {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 0px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-section .logo img {
            height: 37px;
        }

        .nav-menu {
            margin-left: auto;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-menu ul li {
            margin-left: 20px;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 1px;
            border-radius: 5px;
            font-size: 17px;
            transition: background-color 0.3s, color 0.3s;
            text-transform: capitalize;
        }

        .nav-menu ul li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* User Details Section */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/hero/photographer.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            z-index: 1;
            margin: 40px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .card-header, .card-footer {
            background-color: rgba(52, 58, 64, 0.8);
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .btn-primary {
            background-color: green;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header class="header-section">
    <div class="logo">
        <a href="./index.html">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </a>
    </div>
    <nav class="nav-menu">
        <ul>
            <li><a href="../user_dashboard">Home</a></li>
            <li><a href="../about">About</a></li>
            <li><a href="../service">Services</a></li>
            <li><a href="{% url 'all_photographers_images' %}">Gallery</a></li>
            <li><a href="../show_photographer">Photographers</a></li>
            <li><a href="../user_profile/">Profile</a></li>
            <li><a href="{% url 'submit_feedback' %}">Feedback</a></li>
            <li><a href="../logout">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- User Details -->
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h3>Your Details</h3>
        </div>
        <div class="card-body">
            <p><strong>Full Name:</strong> {{ user.fullname }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone Number:</strong> {{ user.phonenumber }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
        </div>
        <div class="card-footer">
            <a href="/update_userprofile/{{ data.pk }}" class="btn btn-primary">Update Profile</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
